<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>30 Days Closer To You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>30 Days Closer To You</h1>
      <p>Since you are away, I made you a little world to visit every day.</p>
    </header>

    <main>
      <section class="days-section">
        <h2>Open a day</h2>
        <p class="days-subtitle">Solve the puzzle to unlock each love letter ðŸ’Œ</p>
        <div id="days-grid" class="days-grid"></div>
      </section>
    </main>
  </div>

  <!-- Love-letter modal -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <button id="close-modal" class="close-button">Ã—</button>
      <h2 id="modal-title"></h2>
      <p id="modal-type" class="modal-type"></p>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </div>

  <!-- Wordle puzzle modal -->
  <div id="puzzle-overlay" class="modal-overlay hidden">
    <div class="modal puzzle-modal">
      <button id="close-puzzle" class="close-button">Ã—</button>
      <h2 id="puzzle-title">Unlock Day</h2>
      <p id="puzzle-hint" class="puzzle-hint"></p>

      <div id="puzzle-grid" class="puzzle-grid"></div>

      <p id="puzzle-message" class="puzzle-message"></p>

      <div id="keyboard" class="keyboard"></div>
    </div>
  </div>

  <!-- Floating hearts effect -->
  <div id="hearts-container"></div>

  <script src="script.js"></script>
</body>
</html>
